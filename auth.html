<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel GPS - Login</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-init.js"></script>
    

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
        <div class="glass-card auth-card">
            <div class="logo-area">
                <h1>üõ°Ô∏è Sentinel GPS</h1>
                <div class="pulse-line"></div>
                <p class="tagline">Secure Your Journey</p>
            </div>
            <div id="login-form" class="auth-form hidden">
                <h2>Welcome Back</h2>  
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword(); return false;">
                        Forgot password?
                    </a>
                </div>

                <button class="auth-btn primary" onclick="handleLogin()">
                    <span id="login-btn-text">Sign In</span>
                    <span id="login-spinner" class="spinner hidden"></span>
                </button>

                <div class="auth-divider">
                    <span>Don't have an account?</span>
                </div>
                <button class="auth-btn secondary" onclick="showSignupForm()">
                    Create Account
                </button>

                <div id="login-error" class="error-message hidden"></div>
            </div>

            <div id="signup-form" class="auth-form hidden">
                <h2>Create Account</h2>                
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>

                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="password-strength">
                        <div id="strength-bar" class="strength-bar"></div>
                    </div>
                    <small class="password-hint">Minimum 6 characters</small>
                </div>

                <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="terms-accept">
                    <label>
                        <input type="checkbox" id="accept-terms" required>
                        <span>I agree to the <a href="#" onclick="return false;">Terms of Service</a> and <a href="#" onclick="return false;">Privacy Policy</a></span>
                    </label>
                </div>

                <button class="auth-btn primary" onclick="handleSignup()">
                    <span id="signup-btn-text">Create Account</span>
                    <span id="signup-spinner" class="spinner hidden"></span>
                </button>

                <div class="auth-divider">
                    <span>Already have an account?</span>
                </div>

                <button class="auth-btn secondary" onclick="showLoginForm()">
                    Sign In
                </button>

                <div id="signup-error" class="error-message hidden"></div>
            </div>

            <div id="forgot-form" class="auth-form hidden">
                <h2>Reset Password</h2>
                <p class="form-description">Enter your email and we'll send you a reset link</p>
                
                <div class="input-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" placeholder="your@email.com" required>
                </div>

                <button class="auth-btn primary" onclick="handleForgotPassword()">
                    <span id="forgot-btn-text">Send Reset Link</span>
                    <span id="forgot-spinner" class="spinner hidden"></span>
                </button>

                <button class="auth-btn secondary" onclick="showLoginForm()">
                    Back to Login
                </button>

                <div id="forgot-error" class="error-message hidden"></div>
                <div id="forgot-success" class="success-message hidden"></div>
            </div>
            <div class="footer-note">
            Encrypted End-to-End 
        </div>
        </div>

    <script src="js/auth.js"></script>
</body>
</html>
